<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if not html_all_books: %}
    <p>Library is empty</p>
    {% endif %}

    <ul>
        {% for book in html_all_books %}
        <li>{{ book.title }} - {{book.author}} - {{book.rating}}/10
            <a href="{{ url_for('edit_rating', book_id=book.id) }}">Edit rating</a>
            <a href="{{ url_for('delete_book', book_id=book.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
